<script src="ImgAlignment.js"></script>

<style type="text/css">
	.parentimgPod{

		height:150px;

		padding:0;
		float:left;

	}
</style>

</head>
<body>

<script>
	$(window).load(function(){
		$(".alignimg").imgAlignment();
	});

	});
</script>
